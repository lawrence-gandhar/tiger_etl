<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger ETL - Login</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post" action="/login">
            <h2>Tiger ETL Login</h2>
            
            {% if success_message %}
            <div class="success-message">
                {{ success_message }}
            </div>
            {% endif %}
            
            {% if error %}
            <div class="error-message-login">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up here</a>
            </div>
        </form>
    </div>
</body>
</html>
